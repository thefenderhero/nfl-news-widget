
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL News Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .news-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .article {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .article img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .article h3 {
            margin: 10px 0 5px;
        }
        .article p {
            margin: 5px 0 10px;
        }
        .article a {
            color: #0077cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Latest NFL News</h2>
    <div id="news" class="news-container"></div>
    <script>
        async function fetchNFLNews() {
            const response = await fetch('https://site.api.espn.com/apis/site/v2/sports/football/nfl/news?limit=10');
            const data = await response.json();
            const container = document.getElementById('news');
            data.articles.forEach(article => {
                const div = document.createElement('div');
                div.className = 'article';
                div.innerHTML = `
                    <img src="${article.images?.[0]?.url || ''}" alt="News Image" />
                    <h3>${article.headline}</h3>
                    <p>${article.description}</p>
                    <a href="${article.links.web.href}" target="_blank">Read more</a>
                `;
                container.appendChild(div);
            });
        }
        fetchNFLNews();
    </script>
</body>
</html>
